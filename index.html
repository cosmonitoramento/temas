<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tema Natalino üéÑ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a1428 0%, #1a0a0a 50%, #0a1428 100%);
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Neve caindo - LEVE */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.2em;
      animation: fall linear infinite;
      opacity: 0.8;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
      will-change: transform;
    }

    /* Apenas 20 flocos para n√£o pesar */
    .snowflake:nth-child(1) { left: 5%; animation-duration: 10s; animation-delay: 0s; }
    .snowflake:nth-child(2) { left: 10%; animation-duration: 12s; animation-delay: 1s; }
    .snowflake:nth-child(3) { left: 15%; animation-duration: 11s; animation-delay: 2s; }
    .snowflake:nth-child(4) { left: 20%; animation-duration: 13s; animation-delay: 0.5s; }
    .snowflake:nth-child(5) { left: 25%; animation-duration: 10s; animation-delay: 1.5s; }
    .snowflake:nth-child(6) { left: 30%; animation-duration: 12s; animation-delay: 2.5s; }
    .snowflake:nth-child(7) { left: 35%; animation-duration: 11s; animation-delay: 0.8s; }
    .snowflake:nth-child(8) { left: 40%; animation-duration: 13s; animation-delay: 1.8s; }
    .snowflake:nth-child(9) { left: 45%; animation-duration: 10s; animation-delay: 2.2s; }
    .snowflake:nth-child(10) { left: 50%; animation-duration: 12s; animation-delay: 0.3s; }
    .snowflake:nth-child(11) { left: 55%; animation-duration: 11s; animation-delay: 3s; }
    .snowflake:nth-child(12) { left: 60%; animation-duration: 13s; animation-delay: 1.2s; }
    .snowflake:nth-child(13) { left: 65%; animation-duration: 10s; animation-delay: 2.8s; }
    .snowflake:nth-child(14) { left: 70%; animation-duration: 12s; animation-delay: 0.7s; }
    .snowflake:nth-child(15) { left: 75%; animation-duration: 11s; animation-delay: 1.9s; }
    .snowflake:nth-child(16) { left: 80%; animation-duration: 13s; animation-delay: 2.3s; }
    .snowflake:nth-child(17) { left: 85%; animation-duration: 10s; animation-delay: 0.9s; }
    .snowflake:nth-child(18) { left: 90%; animation-duration: 12s; animation-delay: 1.6s; }
    .snowflake:nth-child(19) { left: 95%; animation-duration: 11s; animation-delay: 2.1s; }
    .snowflake:nth-child(20) { left: 8%; animation-duration: 13s; animation-delay: 0.4s; }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0;
        transform: translateX(0) rotate(0deg);
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(50px) rotate(180deg);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .snowflake {
        animation: none;
      }
    }
  </style>
</head>
