<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tema Natalino M√°gico üéÑ‚ú®</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --christmas-gold: #ffd700;
      --christmas-red: #ff3838;
      --christmas-green: #00ff88;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #1a0f2e 0%, #0a0612 100%);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Imagem de fundo com movimento */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('');
      background-size: cover;
      background-position: center;
      opacity: 0.4;
      z-index: 0;
      filter: brightness(0.9) contrast(1.1);
      animation: subtle-zoom 30s ease-in-out infinite alternate;
    }

    @keyframes subtle-zoom {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    /* Overlay com gradiente animado */
    .animated-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 56, 56, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 60%);
      z-index: 1;
      animation: overlay-shift 20s ease-in-out infinite alternate;
    }

    @keyframes overlay-shift {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(30px, -30px);
      }
    }

    /* Neve caindo - melhorada */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.5em;
      animation: fall linear infinite;
      opacity: 0.9;
      text-shadow: 
        0 0 5px rgba(255, 255, 255, 0.8),
        0 0 10px rgba(255, 255, 255, 0.6),
        0 0 15px rgba(173, 216, 255, 0.4);
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.8));
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0;
        transform: translateX(0) rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(100px) rotate(360deg);
      }
    }

    /* Fogos de artif√≠cio dourados */
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      overflow: hidden;
    }

    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
      }
    }

    /* Estrelas brilhantes */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.5);
      }
    }

    /* Part√≠culas m√°gicas coloridas */
    .magic-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
    }

    .magic-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: float-magic linear infinite;
      filter: blur(1px);
    }

    @keyframes float-magic {
      0% {
        opacity: 0;
        transform: translateY(100vh) scale(0) rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-20vh) scale(1.5) rotate(720deg);
      }
    }

    /* Aurora boreal natalina */
    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(180deg, 
          rgba(0, 255, 136, 0.08) 0%,
          transparent 30%,
          transparent 70%,
          rgba(255, 56, 56, 0.08) 100%
        );
      z-index: 1;
      animation: aurora-wave 15s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes aurora-wave {
      0%, 100% {
        transform: skewY(0deg) translateX(0);
        opacity: 0.5;
      }
      25% {
        transform: skewY(2deg) translateX(20px);
        opacity: 0.8;
      }
      50% {
        transform: skewY(-1deg) translateX(-10px);
        opacity: 0.6;
      }
      75% {
        transform: skewY(1deg) translateX(15px);
        opacity: 0.9;
      }
    }

    /* Brilhos flutuantes melhorados */
    .golden-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 40;
    }

    .golden-orb {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, var(--christmas-gold) 0%, transparent 70%);
      border-radius: 50%;
      box-shadow: 
        0 0 20px var(--christmas-gold),
        0 0 40px var(--christmas-gold),
        0 0 60px rgba(255, 215, 0, 0.5);
      animation: float-orb linear infinite;
      filter: blur(2px);
    }

    @keyframes float-orb {
      0% {
        opacity: 0;
        transform: translateY(0) translateX(0) scale(0);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) translateX(50px) scale(2);
      }
    }

    /* Pulso central √©pico */
    .epic-center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, 
        rgba(255, 215, 0, 0.2) 0%, 
        rgba(255, 56, 56, 0.1) 30%,
        rgba(0, 255, 136, 0.08) 60%,
        transparent 100%
      );
      border-radius: 50%;
      z-index: 1;
      animation: epic-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes epic-pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.4);
        opacity: 0.8;
      }
    }

    /* Raios rotativos melhorados */
    .rotating-rays {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
      animation: rays-rotation 40s linear infinite;
    }

    .ray {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3px;
      height: 50%;
      background: linear-gradient(to bottom, 
        rgba(255, 215, 0, 0.3) 0%, 
        rgba(255, 215, 0, 0.1) 50%,
        transparent 100%
      );
      transform-origin: top center;
      filter: blur(2px);
    }

    .ray:nth-child(1) { transform: rotate(0deg); }
    .ray:nth-child(2) { transform: rotate(45deg); }
    .ray:nth-child(3) { transform: rotate(90deg); }
    .ray:nth-child(4) { transform: rotate(135deg); }
    .ray:nth-child(5) { transform: rotate(180deg); }
    .ray:nth-child(6) { transform: rotate(225deg); }
    .ray:nth-child(7) { transform: rotate(270deg); }
    .ray:nth-child(8) { transform: rotate(315deg); }

    @keyframes rays-rotation {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Confete caindo */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 80;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -20px;
      animation: confetti-fall linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        top: -20px;
        opacity: 1;
        transform: rotateZ(0deg);
      }
      100% {
        top: 100vh;
        opacity: 0.5;
        transform: rotateZ(720deg);
      }
    }

    /* Luzes de natal piscando nas bordas */
    .christmas-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 90;
    }

    .light {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <!-- Imagem de fundo -->
  <div class="background-image"></div>

  <!-- Overlay animado -->
  <div class="animated-overlay"></div>

  <!-- Aurora boreal -->
  <div class="aurora"></div>

  <!-- Pulso central √©pico -->
  <div class="epic-center"></div>

  <!-- Raios rotativos -->
  <div class="rotating-rays">
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
  </div>

  <!-- Estrelas -->
  <div class="stars" id="stars"></div>

  <!-- Part√≠culas m√°gicas -->
  <div class="magic-particles" id="magicParticles"></div>

  <!-- Orbes dourados -->
  <div class="golden-orbs" id="goldenOrbs"></div>

  <!-- Confete -->
  <div class="confetti-container" id="confetti"></div>

  <!-- Luzes de natal -->
  <div class="christmas-lights" id="christmasLights"></div>

  <!-- Fogos de artif√≠cio -->
  <div class="fireworks" id="fireworks"></div>

  <!-- Neve caindo -->
  <div class="snowflakes" id="snowflakes"></div>

  <script>
    // Criar neve melhorada
    function createSnowflakes() {
      const container = document.getElementById('snowflakes');
      const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùá', '‚ùà', '‚ùâ', '‚õÑ', 'üéÑ'];
      const numberOfSnowflakes = 100;

      for (let i = 0; i < numberOfSnowflakes; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.animationDuration = (Math.random() * 4 + 5) + 's';
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        snowflake.style.fontSize = (Math.random() * 1.5 + 0.8) + 'em';
        container.appendChild(snowflake);
      }
    }

    // Criar estrelas
    function createStars() {
      const container = document.getElementById('stars');
      const numberOfStars = 100;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        star.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(star);
      }
    }

    // Criar part√≠culas m√°gicas
    function createMagicParticles() {
      const container = document.getElementById('magicParticles');
      const colors = ['#ffd700', '#ff3838', '#00ff88', '#ff69b4', '#00ffff'];
      const numberOfParticles = 40;

      for (let i = 0; i < numberOfParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('magic-particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.boxShadow = `0 0 20px ${colors[Math.floor(Math.random() * colors.length)]}`;
        particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
        particle.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(particle);
      }
    }

    // Criar orbes dourados
    function createGoldenOrbs() {
      const container = document.getElementById('goldenOrbs');
      const numberOfOrbs = 25;

      for (let i = 0; i < numberOfOrbs; i++) {
        const orb = document.createElement('div');
        orb.classList.add('golden-orb');
        orb.style.left = Math.random() * 100 + '%';
        orb.style.animationDuration = (Math.random() * 5 + 8) + 's';
        orb.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(orb);
      }
    }

    // Criar confete
    function createConfetti() {
      const container = document.getElementById('confetti');
      const colors = ['#ffd700', '#ff3838', '#00ff88', '#ff69b4', '#00ffff', '#ff8c00'];
      const shapes = ['square', 'circle', 'triangle'];
      const numberOfConfetti = 50;

      for (let i = 0; i < numberOfConfetti; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(confetti);
      }
    }

    // Criar luzes de natal nas bordas
    function createChristmasLights() {
      const container = document.getElementById('christmasLights');
      const colors = ['#ffd700', '#ff3838', '#00ff88', '#0088ff', '#ff00ff'];
      const numberOfLights = 30;

      for (let i = 0; i < numberOfLights; i++) {
        const light = document.createElement('div');
        light.classList.add('light');
        
        // Posicionar nas bordas
        const position = Math.floor(Math.random() * 4);
        if (position === 0) { // Topo
          light.style.top = '10px';
          light.style.left = Math.random() * 100 + '%';
        } else if (position === 1) { // Direita
          light.style.right = '10px';
          light.style.top = Math.random() * 100 + '%';
        } else if (position === 2) { // Baixo
          light.style.bottom = '10px';
          light.style.left = Math.random() * 100 + '%';
        } else { // Esquerda
          light.style.left = '10px';
          light.style.top = Math.random() * 100 + '%';
        }
        
        const color = colors[Math.floor(Math.random() * colors.length)];
        light.style.backgroundColor = color;
        light.style.boxShadow = `0 0 20px ${color}, 0 0 40px ${color}`;
        light.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(light);
      }
    }

    // Criar fogos de artif√≠cio
    function createFirework(x, y) {
      const container = document.getElementById('fireworks');
      const colors = ['#ffd700', '#ff3838', '#00ff88', '#ff69b4', '#00ffff'];
      const numberOfParticles = 30;
      
      for (let i = 0; i < numberOfParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('firework');
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.backgroundColor = color;
        particle.style.boxShadow = `0 0 10px ${color}`;
        
        const angle = (Math.PI * 2 * i) / numberOfParticles;
        const velocity = Math.random() * 100 + 100;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;
        
        particle.style.setProperty('--tx', tx + 'px');
        particle.style.setProperty('--ty', ty + 'px');
        
        container.appendChild(particle);
        
        setTimeout(() => particle.remove(), 1500);
      }
    }

    // Fogos aleat√≥rios
    function randomFireworks() {
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight * 0.6;
        createFirework(x, y);
      }, 3000);
    }

    // Inicializar tudo
    createSnowflakes();
    createStars();
    createMagicParticles();
    createGoldenOrbs();
    createConfetti();
    createChristmasLights();
    randomFireworks();
  </script>
</body>
</html>
